name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Train model
        run: |
          python backend/train/train_model.py
      - name: Run tests
        run: |
          pytest -q
      - name: Build Docker image
        run: |
          docker build -t myorg/data-science-app:latest ./backend