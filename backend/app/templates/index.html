<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Science Web App</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:720px;margin:2rem auto}
    input[type="number"]{width:6rem}
  </style>
</head>
<body>
  <div class="container">
    <h1>Predict Iris (demo)</h1>
    <p>Enter four features (sepal length, sepal width, petal length, petal width).</p>
    <div>
      <label>Sepal length: <input id="f0" type="number" step="0.1" value="5.1"></label>
      <label>Sepal width: <input id="f1" type="number" step="0.1" value="3.5"></label>
      <label>Petal length: <input id="f2" type="number" step="0.1" value="1.4"></label>
      <label>Petal width: <input id="f3" type="number" step="0.1" value="0.2"></label>
    </div>
    <button id="predict">Predict</button>
    <pre id="result"></pre>
  </div>

  <script>
    document.getElementById('predict').addEventListener('click', async () => {
      const features = [
        parseFloat(document.getElementById('f0').value),
        parseFloat(document.getElementById('f1').value),
        parseFloat(document.getElementById('f2').value),
        parseFloat(document.getElementById('f3').value)
      ];

      const res = await fetch('/api/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ features })
      });
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
